<div class="container">
  <div class="d-flex align-items-center mb-3">
    <button class="mr-2" routerLink="/products" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="m-0">Add product</h1>
  </div>

  <mat-card>
    <mat-card-content *ngIf="categories$ | async as categories">
      <app-product-form
        [categories]="categories"
        (submitted)="handleAdd($event)">
      </app-product-form>
    </mat-card-content>
  </mat-card>
</div>
